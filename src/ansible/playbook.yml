---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Enable nginx for amazon linux 2
      shell: "amazon-linux-extras enable nginx1.12"
      become: yes

    - name: Install nginx
      yum:
        name: nginx
        state: latest

    - name: Restart Nginx
      service: name=nginx state=restarted
      become: yes
